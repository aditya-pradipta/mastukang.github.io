  <script>
    async function loadResults() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get("q");
      if (!query) return;

      try {
        const response = await fetch("assets/data/search.json");
        const data = await response.json();

        const fuse = new Fuse(data, {
          keys: ["title", "description"],
          threshold: 0.5,
          includeScore: true,
          minMatchCharLength: 2,
        });

        const results = fuse.search(query.toLowerCase());
        const container = document.getElementById("search-results");

        if (results.length === 0) {
          container.innerHTML = `<p>Tidak ditemukan hasil untuk <strong>${query}</strong>.</p>`;
          return;
        }

        results.forEach(({ item }) => {
          const html = `
            <div class="service-item">
              <a href="${item.url}" target="_blank"><h3>${item.title}</h3></a>
              <p>${item.description}</p>
            </div>
          `;
          container.insertAdjacentHTML("beforeend", html);
        });
      } catch (err) {
        document.getElementById("search-results").innerHTML =
          "<p>Gagal memuat hasil pencarian.</p>";
        console.error(err);
      }
    }

    loadResults();
  </script>
